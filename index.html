  @media (min-width: 600px) {

</head>
<body>

<div class="container">

<!-- Sesler -->
<audio id="paperSound" src="kagitsesi.mp3"></audio>
<audio id="music" src="babama.mp3"></audio>

<script>
const letterContainer = document.getElementById("letterContainer");
const postitImg = document.getElementById("postitImg");
const postitText = document.getElementById("postitText");
const babamlaImg = document.getElementById("babamlaImg");
const paperSound = document.getElementById("paperSound");
const music = document.getElementById("music");
const balloonSound = document.getElementById("balloonSound");
const lyricsDiv = document.getElementById("lyrics");
const clickGuide = document.getElementById("clickGuide");
const balloonGuide = document.getElementById("balloonGuide");

const messages = [

  "Ä°yi ki varsÄ±n ðŸ’«",
  "Senin prensesin olduÄŸum iÃ§in Ã§ok mutluyum ðŸ‘‘",
  "Sana bir ÅŸarkÄ± hazÄ±rladÄ±m ðŸŽµ\nâ–¶ï¸ TÄ±klayÄ±p dinle"
];

const lyrics = [
  { time: 0, text: "Baba, sen benim kahramanÄ±msÄ±n" },
  { time: 3000, text: "HayatÄ±mÄ±n en gÃ¼zel yanÄ±sÄ±n" },
  { time: 6000, text: "Seninle gÃ¼lmek, seninle olmak" },
  { time: 9000, text: "DÃ¼nyanÄ±n en gÃ¼zel hediyesi... ðŸŽ¶" }
];

let clickCount = 0;

letterContainer.addEventListener("click", () => {
  paperSound.currentTime = 0;
  paperSound.play();

  if(clickCount < messages.length - 1){
    postitImg.style.display = "block";
    postitText.style.display = "block";
    babamlaImg.style.display = "none";
    postitText.innerText = messages[clickCount];

    clickGuide.style.display = "none";
    balloonGuide.style.display = "block";

    music.play();
    lyricsDiv.style.display = "block";

    lyrics.forEach(item => {
      setTimeout(() => {
        lyricsDiv.innerText = item.text;
      }, item.time);
    });

    setInterval(() => {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random()*90 + "vw";
      balloon.style.backgroundColor = ["#ff6b6b","#ffd93d","#6bcB77","#4d96ff","#f15bb5"][Math.floor(Math.random()*5)];

      balloon.addEventListener("click", () => {

        balloon.style.opacity = "0";
        balloonSound.currentTime = 0;

      });

      document.body.appendChild(balloon);
      setTimeout(() => {
        balloon.style.bottom = "110vh";

});
</script>

</body>
</html>
